<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<style>
    span{
        visibility: hidden;
        color: red;
    }
</style>
<body>
    <h1>Form Validation</h1>
    <input type="text" id="nama" placeholder="Silahkan Masukan Nama Anda" maxlength="30" required><br>
    <span>Nama Tidak Boleh Kosong</span><br>
    <input type="email" id="email" placeholder="Silahkan Masukan Email Anda" required><br>
    <span>Email Tidak Boleh Kosong</span><br>
    <input type="time" id="jam" placeholder="Silahkan Masukan Jam Keberangkatan Anda " required><br>
    <span>Jam Tidak Boleh Kosong</span><br>
    <input type="text" id="tujuan" placeholder="Silahkan Masukan Tujuan Keberangkatan Anda" required><br>
    <span>Tujuan Tidak Boleh Kosong</span><br>
    <input type="number" id="tiket" placeholder="Jumlah Tiket" min="1" max="10" required>
    <span>Jumkah Tiket Tidak Boleh Kosong</span><br>
    <button onclick="validasi()" >Submit</button>
    <div>
        <p id="Hasil1"></p>
        <p id="Hasil2"></p>
        <p id="Hasil3"></p>
        <p id="Hasil4"></p>
        <p id="Hasil5"></p>
    </div>

<script>
    let nama = document.getElementById("nama")
    let email = document.getElementById("email")
    let jam = document.getElementById("jam")
    let tujuan = document.getElementById("tujuan")
    let tiket = document.getElementById("tiket")
    let span = document.getElementsByTagName("span")

    function validasi(){
        if (nama.value == "") {
            span[0].style.visibility = "visible"
        }else{
            document.getElementById("Hasil1").innerHTML="Nama : " + nama.value;
        }

        if (email.value == "") {
            span[1].style.visibility = "visible"
        }else{
            document.getElementById("Hasil2").innerHTML="Email : " + email.value;
        }

        if (jam.value == "" ) {
            span[2].style.visibility = "visible"
        }else{
            document.getElementById("Hasil3").innerHTML="Jam Keberangkatan : " + jam.value;
        }

        if (tujuan.value == "") {
            span[3].style.visibility = "visible"
        }else{
            document.getElementById("Hasil4").innerHTML="Tujuan Keberangkatan : " + tujuan.value;
        }

        if (tiket.value == "") {
            span[4].style.visibility = "visible"
        }else{
            document.getElementById("Hasil5").innerHTML="Jumlah Tiket : " + tiket.value;
        }
    }
</script>
</body>
</html>
